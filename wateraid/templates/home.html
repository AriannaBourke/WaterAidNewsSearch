{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
 <style>
    .container {
      max-width: 600px;
    }
</style>


<div class="container" style="margin-top: 12%;">
    {% if current_user.is_authenticated %}
        <form role="search" method="POST" action="">
            <h2 style="text-align:center">Search For Articles</h2>
            <br>
            <div class="search">
            <input name="search" type="text" id="txt-search" class="form-control" placeholder="Search" onkeyup="enable_home()">
            <span class="input-group-btn">
                <button id="btn-search" type="submit" class="btn btn-default" disabled>
                    <i class="fa fa-search fa-2x"></i>
                </button>
            </span>
        </form>
        {% else %}
        <h2 style="text-align:center">Start Your Search</h2>
        <br/>
        <div style="text-align:center">
        <a class="ml-2" href="{{ url_for('users_blueprint.register') }}">Register Here </a><p><br/> or</p><a class="ml-2" href="{{url_for('users_blueprint.login')}}">Log In</a>
    </div>
        {% endif %}

</div>
 
{% endblock content %}
